<!doctype html>
<html>
<head>
  <title>Player</title>
  <link rel="stylesheet" href="build/css/player.css">
  <style>

  </style>
</head>
<body>
  <h1>Video Sandbox</h1>

  <div id="video-id" class="video-container" data-player>
    <video class="video-frame">
      <source src="videos/small.webm" type='video/webm; codecs="vp8, vorbis"'/>
      <source src="videos/small.ogv" type='video/ogg; codecs="theora, vorbis"'/>
      <source src="videos/small.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
      <p>
        Your browser doesn't support HTML5 video.
        <a href="videos/small.mp4">Download</a> the video instead.
      </p>
    </video>
    <div class="video-controls">
      <div class="video-seek-bar">
        <input type="range" class="seek-bar" value="0">
      </div>
      <div class="video-control-bar">
        <div class="left">
          <button type="button" class="play-pause"><img src="images/play.gif"></button>
          <div class="volume-control">
            <button type="button" class="mute"><img src="images/unmute.gif"></button>
            <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
          </div>
          <span class="time">
            <span class="current">00:00</span> / <span class="duration">00:00</span>
          </span>
        </div>
        <div class="right">
          <button type="button" class="full-screen"><img src="images/full.gif"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="build/js/player.min.js"></script>
</body>
</html>
